    <script type="text/javascript">
        
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
            
            $.get('http://localhost:5000/api/finances/equity', function(response) {
                console.log(response);
                var chartData = [];
                for(var idx = 0; idx < response.length; ++idx) {
                    var item = response[idx];
                    chartData.push([item.year, item.value]);
                }
                
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'Year');
                data.addColumn('number', 'Equity value (Euros)');
                data.addRows(chartData);
                
                var options = {
                    vAxis: {minValue: 0},
                    'legend':'bottom',
                };
                
                //create and draw the chart from DIV
                var chart = new google.visualization.LineChart(document.getElementById('linechart'));
                chart.draw(data, options);
            }, 'json');
        }
    </script>
    
    <script>
        function fetchEquity() {
            $('#lia').addClass('loader');
            $.get('http://localhost:5000/api/finances/equity', function(response) {
                console.log(response);
                var eq = 0;
                for(var idx = 0; idx < response.length; ++idx) {
                    var item = response[idx];
                    eq += item.value;
                }
                
                var equityStr = eq + ' €';
                document.getElementById("eq").innerHTML = equityStr;
                $('#eq').removeClass('loader');
                
            }, 'json');
            
        }
    </script>
