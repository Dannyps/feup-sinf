    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawLineChart);
        
        function drawLineChart() {
            $.get('http://localhost:5000/api/inventory/stockunits', function(response) {
                console.log(response);
                var chartData = [];
                for(var idx = 0; idx < response.length; ++idx) {
                    var item = response[idx];
                    chartData.push([item.month, item.A, item.B, item.C, item.D, item.E, item.F]);
                }

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Month');
                data.addColumn('number', 'Product A');
                data.addColumn('number', 'Product B');
                data.addColumn('number', 'Product C');
                data.addColumn('number', 'Product D');
                data.addColumn('number', 'Product E');
                data.addColumn('number', 'Product F');
                
                data.addRows(chartData);

                var options = {
                    vAxis: {minValue: 0}
                };

                //create and draw the chart from DIV
                var chart = new google.visualization.LineChart(document.getElementById('linechart'));
                chart.draw(data, options);
            }, 'json');
            }
        
    </script>
