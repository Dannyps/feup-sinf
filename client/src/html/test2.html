<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
            $.get('http://localhost:5000/api/purchases', function(response) {
                console.log(response);
                var chartData = [];
                for(var idx = 0; idx < response.length; ++idx) {
                    var item = response[idx];
                    chartData.push([item.cityName, item.income]);
                }
    
                console.log(chartData);
        
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'City Name');
                data.addColumn('number', 'Income');
                data.addRows(chartData);

                console.log(data);
        
                var options = {
                    title: 'Hungarian Income Spread'
                };
        
                //create and draw the chart from DIV
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);
            }, 'json');
        }

    </script>

    <script type="text/javascript">
    
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawLineChart);

            function drawLineChart() {
            $.get('http://localhost:5000/api/purchases/volume', function(response) {
                console.log(response);
                var chartData = [];
                for(var idx = 0; idx < response.length; ++idx) {
                    var item = response[idx];
                    chartData.push([item.year, item.population]);
                }

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'Year');
                data.addColumn('number', 'Cash spent(Euros)');
                data.addRows(chartData);

                var options = {
                    title: 'Cash Spent on Purchases Over Time'
                };

                //create and draw the chart from DIV
                var chart = new google.visualization.LineChart(document.getElementById('linechart'));
                chart.draw(data, options);
            }, 'json');
            }
        
    </script>


</head>
